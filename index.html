<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link href="index.css" rel="stylesheet">
    <script src="./tabulator-master/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
</head>
<body>

<div id="controls">
    <div>
        <label>
            <input class="group-by" type="checkbox" value="name"/>
            Name
        </label> <br>
        <label>
            <input class="group-by" type="checkbox" value="col"/>
            Favourite Color
        </label> <br>
        <label>
            <input class="group-by" type="checkbox" value="dob"/>
            Date Of Birth
        </label> <br>
        <label>
            <input class="group-by" type="checkbox" value="available"/>
            Available
        </label>
    </div>
    <div>
        <label>
            <select class="pagination-size">
                <option value="3"> 3</option>
                <option value="6"> 6</option>
                <option value="10"> 10</option>
                <option value="true"> Show all</option>
            </select>
            Select Page Size
        </label>
        <br> <br>
        <label>
            <select class="language">
                <option value="de"> DE</option>
                <option value="en-gb"> EN-GB</option>
                <option value="fr"> FR</option>
            </select>
            Select Language
        </label>
    </div>
    <div>
        <button id="download-pdf"> Download as PDF</button>
        <br> <br>
        <label>
            <select class="select-color">
                <option value="[255, 0, 0]"> red</option>
                <option value="[0, 255, 0]"> green</option>
                <option value="[0, 0, 255]"> blue</option>
            </select>
            Select PDF Color
        </label></div>
    <div>
        <button id="download-xlxs"> Download as Excel</button>
    </div>
    <div>
        <button id="download-csv"> Download as CSV</button>
    </div>
</div>

<div id="example-table"></div>
<div id="mobile-table"></div>
<div id="download-table"></div>
</body>
<script src="index.js"></script>
<script src="helper.js"></script>
</html>
